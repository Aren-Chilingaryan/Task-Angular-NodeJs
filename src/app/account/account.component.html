<p-table [value]="account" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Owner</th>
      <th>Created On</th>
      <th>Updated On</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-oneAccount>
    <tr class="panel">
      <td>{{ oneAccount.id }}</td>
      <td>{{ oneAccount.name }}</td>
      <td>{{ oneAccount.owner }}</td>
      <td>{{ oneAccount.creationDate }}</td>
      <td>{{ oneAccount.creationDate }}</td>
    </tr>
  </ng-template>
</p-table>
