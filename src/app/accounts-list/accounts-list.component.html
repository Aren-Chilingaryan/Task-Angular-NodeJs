<p-table [value]="accounts" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Created On</th>
      <th>Owner</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-table>
    <tr>
      <td>{{ table.id }}</td>
      <td>{{ table.name }}</td>
      <td>{{ table.creationDate }}</td>
      <td>{{ table.owner }}</td>
      <td>
        <button
          pButton
          type="button"
          label="View"
          class="p-button-text"
          (click)="btnClick(table.id)"
        ></button>
      </td>
      <td>
        <button
          pButton
          type="button"
          label="delete"
          class="p-button-text delete"
          (click)="deleteAccount(table.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-button label="Add account" (click)="openModal()"></p-button>

<p-dialog header="Add account" [(visible)]="showModal">
  <div class="modal">
    <input type="text" placeholder="Enter Name" name="uname" #username />
    <input
      type="text"
      placeholder="Enter Creation Date"
      name="date"
      #creationDate
    />
    <input
      type="text"
      placeholder="Enter Owner Name"
      name="owner"
      #ownerName
    />
  </div>
  <p-button
    label="Add"
    (click)="addAccount(username.value, creationDate.value, ownerName.value)"
  ></p-button>
</p-dialog>
